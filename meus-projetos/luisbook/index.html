<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luis Felipe - LuisBook</title>
    <link rel="shortcut icon" href="../../images/rosto.jpeg" type="image/x-icon">
</head>
<body>
    <header>
        <section class="center">
            <section class="logo">
                <h1><a href="#">LuisBook</a></h1>
            </section>
                <form method="POST" class="form-login">
                    <div class="form-element">
                        <p>Email ou telefone</p>
                        <input type="email" name="email" id="">
                    </div>
                    <div class="form-element">
                        <p>Senha</p>
                        <input type="password" name="senha" id="">
                    </div>
                    <div class="form-element">
                        <input type="submit" name="acao" value="enviar" id="">
                    </div>
                </form>
                <div class="clear"></div>
        </section>
    </header>
    <main>
        <section class="center">
            <article class="img-pessoas">
                <img src="" alt="">
            </article>
            <article class="abrir-conta">
                <h2>Abra sua conta</h2>
                <h3>É gratuito e sempre será.</h3>

                <form class="create-account">
                    <section class="w50">
                        <input type="text" name="name" id="" placeholder="Nome">
                    </section>
                    <section class="w50">
                        <input type="text" name="last-name" id="" placeholder="Sobrenome">
                    </section>
                    <section class="w100">
                        <input type="email" name="email-tel" id="" placeholder="E-mail ou telefone">
                    </section>
                    <section class="w100">
                        <input type="password" name="name" id="" placeholder="Senha">
                    </section>
                    <section class="w100">
                        <h2>Data de Nascimento: </h2>
                        <select name="nascimento-dia" class="nascimento">
                            <option value="1">1</option>
                        </select>
                        <select name="nascimento-mes" class="nascimento">
                            <option value="0">Junho</option>
                        </select>
                        <select name="nascimento-ano" class="nascimento">
                            <option value="2">2021</option>
                        </select>
                    </section>

                    <section class="w100">
                        <article class="input-radio">
                            <input type="radio" name="sexo" value="Masculino">
                            <h2>Masculino</h2>
                        </article>
                        <article class="input-radio">
                            <input type="radio" name="sexo" value="Feminino">
                            <h2>Feminino</h2>
                        </article>
                    </section>

                    <section class="clear"></section>

                    <section class="w100">
                        <input type="submit" name="acao" value="Cadastrar!">
                    </section>

                    <section class="clear"></section>
                </form>
            </article>
            <div class="clear"></div>
        </section>
    </main>
    <footer>
        <section class="linguas">
            <section class="center">
                <a href="#" class="selected">Português (BR)</a>
                <a href="#">English</a>
                <a href="#">Spanish</a>
            </section>
        </section>
        <section>
            <section class="center">
                <p>LuisBook 2021</p>
            </section>
        </section>
    </footer>
</body>
</html>
